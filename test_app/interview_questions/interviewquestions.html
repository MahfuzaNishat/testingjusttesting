  <!-- Header with menu icon and profile icon -->

    <div id="menu-toggle" class="menu-icon">&#9776;</div>

    <h1>Interview Questions</h1>

    <form id="question-form">

    <button id="filter-btn">Toggle Filter</button>
    <select id="career-filter" style="display:none;"></select>

    <div id="questions-container"></div>
  </div>

  <script type="module" src="../src/interviewquestions.js"></script>
