    <h1>Success Stories</h1>

    <h2>Submit Your Success Story</h2>
    <form id="story-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="career" placeholder="Your Career (e.g., Software, Design)" required />
      <textarea id="story" placeholder="Your success story..." required></textarea>
      <button type="submit">Submit</button>
    </form>

    <button id="filter-btn">Filter</button>
    <select id="career-filter" style="display: none;">
      <option value="">All</option>
    </select>

    <div id="stories-container"></div>
