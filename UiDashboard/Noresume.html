<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #37475A, #3B2B4F);
      color: white;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-icon,
    .profile-icon {
      font-size: 40px;
      cursor: pointer;
    }

    .profile-icon img {
      width: 8vw;
      max-width: 50px;
      min-width: 30px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo {
      font-size: 24px;
      font-weight: normal;
    }

    .logo span {
      font-weight: bold;
      font-style: italic;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: 40px;
    }

    .page-title {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .instruction {
      font-size: 30px;
      color: #ccc;
      margin-bottom: 40px;
      font-family: serif;
      font-style: oblique;
    }

    .resume-click-img {
      width: 150px;
      height: auto;
      border-radius: 20px;
      background: white;
      padding: 10px;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }

    .help-icon {
      width: 60px;
      height: 60px;
      object-fit: contain;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="menu-icon">&#9776;</div>
      <h1 class="logo">Resume<span>Craft</span></h1>
      <div class="profile-icon">
        <img src="boyicon.png" alt="Profile Icon" />
      </div>
    </header>

    <main>
      <h2 class="page-title">Resume</h2>
      <p class="instruction">Would you like to create one?</p>
      <a href="resume.html">
        <img src="resumeicon.png" alt="Create Resume" class="resume-click-img">
      </a>
    </main>

    <footer>
      <img src="help.png" alt="Help Icon" class="help-icon">
    </footer>
  </div>
</body>
</html>
