<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ResumeCraft Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #37475A, #3B2B4F);
      color: white;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-icon,
    .profile-icon {
      font-size: 40px;
      cursor: pointer;
    }

    .profile-icon img {
      width: 8vw;
      max-width: 50px;
      min-width: 30px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo {
      font-size: 24px;
      font-weight: normal;
    }

    .logo span {
      font-weight: bold;
      font-style: italic;
    }

    .welcome {
      text-align: left;
      margin: 30px 0 10px;
      font-size: 30px;
      font-weight: bold;
    }

    .username {
      text-align: left;
      font-size: 25px;
      font-weight: lighter;
      letter-spacing: 1px;
    }

    .dashboard-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
    }

    .button-item {
      text-align: center;
    }

    .button-item img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background: white;
      padding: 10px;
    }

    .button-item p {
      margin-top: 10px;
      font-size: 20px;
      color: white;
    }

    .progress-img {
      display: block;
      margin: 0 auto;
      width: 250px;
      margin-top: 20px;
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    .help-icon {
      width: 50px;
      height: 50px;
      object-fit: contain;
      cursor: pointer;
    }

    .edit-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      object-fit: contain;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="menu-icon">&#9776;</div>
      <h1 class="logo">Resume<span>Craft</span></h1>
      <div class="profile-icon">
        <img src="boyicon.png" alt="Profile Icon" />
      </div>
    </header>

    <main>
      <h2 class="welcome">Welcome Back,</h2>
      <h3 class="username">ALEX</h3>

      <div class="dashboard-buttons">
        <div class="button-item">
          <a href="resume.html">
            <img src="resumeicon.png" alt="Resume Icon">
          </a>
          <p>Resume</p>
        </div>
        <div class="button-item">
          <a href="careerinfo.html">
            <img src="job search.png" alt="Jobs Icon">
          </a>
          <p>Jobs</p>
        </div>
      </div>

      <img src="progress.png" alt="Progress Image" class="progress-img">
    </main>

    <footer>
      <img src="help.png" alt="Help Icon" class="help-icon">
    </footer>

    <img src="edit.png" alt="edit resume Icon" class="edit-icon">
  </div>
</body>
</html>
