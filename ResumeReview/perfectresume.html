<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResumeCraft - Looks Good</title>
  <style>
  html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Georgia', serif;
  background: linear-gradient(to bottom, #2e3c4f, #3c2c4f);
  color: white;
  text-align: center;
}


    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .menu-icon, .profile-icon {
      font-size: 40px;
      cursor: pointer;
    }
    .profile-icon img {
      width: 8vw;
      max-width: 50px;
      min-width: 30px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
    }

    .title {
      font-size: 40px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .resume-icon {
      margin: 40px auto 20px;
      width: 200px;
      height: 200px;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 10px 0 20px;
    }

    .star {
      font-size: 60px;
      color: gold;
      margin: 0 3px;
    }

    .main-message {
      font-size: 35px;
      font-weight: bold;
      font-family: 'Papyrus', fantasy;
    }

    .subtext {
      font-size: 20px;
      margin-top: 5px;
      color: #ccc;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      border: 2px solid #c3a4c4;
      border-radius: 20px;
      background: transparent;
      color: white;
      font-size: 20px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
    }

    .help-icon {
    position: fixed;
    bottom: 10px;
    left: 10px;
    width: 60px;
    height: 60px;
    object-fit: contain;
    cursor: pointer;
    z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="menu-icon">☰</div>
    <div class="title">ResumeCraft</div>
    <div class="profile-icon">
        <img src="boyicon copy.png" alt="boyicon" class="profile-icon">
    </div>
  </div>

  <img src="resumeicon copy.png" alt="Resume Icon" class="resume-icon" />

  <div class="stars">
    <div class="star">★</div>
    <div class="star">★</div>
    <div class="star">★</div>
    <div class="star">★</div>
    <div class="star">★</div>
  </div>

  <div class="main-message">Looks Good!</div>
  <div class="subtext">Your resume is ready to be uploaded</div>

  <div class="button-container">
    <button class="btn">Upload</button>
    <button class="btn">Update</button>


  <footer>
    <img src="help copy.png" alt="Help Icon" class="help-icon">
  </footer>

  </div>

</body>
</html>
