<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResumeCraft - Almost There</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #2e3c4f, #3c2c4f);
      color: white;
      text-align: center;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: 36px;
    }

    .menu-icon, .profile-icon {
      font-size: 40px;
      cursor: pointer;
    }

    .profile-icon img {
      width: 8vw;
      max-width: 50px;
      min-width: 30px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
    }

    .resume-icon {
      width: 180px;
      height: 180px;
      margin: 10px auto;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .star {
      font-size: 80px;
      margin: 0 3px;
      color: gold;
    }

    .star.gray {
      color: gray;
    }

    .message {
      font-size: 35px;
      font-weight: bold;
      margin: 10px 0;
      font-family: 'Papyrus', fantasy;
    }

    .tip-icon {
        width: 125px;
        height: 125px;
      margin: 10px auto;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .btn {
      padding: 10px 20px;
      border: 2px solid #c3a4c4;
      border-radius: 20px;
      background: transparent;
      color: white;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
    }

    .help-icon {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      object-fit: contain;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="navbar">
        <div class="menu-icon">☰</div>
        <div>ResumeCraft</div>
        <div class="profile-icon">
          <img src="boyicon copy.png" alt="boyicon" />
        </div>
      </div>

      
      <img src="resumeicon copy.png" alt="Resume Icon" class="resume-icon" />

      <div class="stars">
        <div class="star">★</div>
        <div class="star gray">★</div>
        <div class="star gray">★</div>
        <div class="star gray">★</div>
        <div class="star gray">★</div>
      </div>

  
      <div class="message">Poor Resume!</div>

  
      <img src="icons8-suggestions-64.png" class="tip-icon" alt="Tip Icon" />
    </div>


    <div class="button-container">
      <button class="btn">Upload</button>
      <button class="btn">Update</button>
    </div>
  </div>


  <img src="help copy.png" alt="Help Icon" class="help-icon" />
</body>
</html>
